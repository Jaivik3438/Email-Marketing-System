<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
  <form class="email-template-form" method="post" action="api/register/user">
      <h2 class="form-title">Sign Up</h2>
      <div class="input-group">
          <span class="label">email</span>
          <input required class="input-field" type="text" name="email" />
      </div>
      <div class="input-group">
          <span class="label">password</span>
          <input required class="input-field" type="password" name="password"/>
      </div>

      <button class="button button--form" type="submit">Register</button>
  </form>
</body>
</html>
