<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Add Subscriber : EMS</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
  <form class="email-template-form grid" method="post" action="/subscriber/savesubscriber">
  <h2 class="form-title">Add Subscriber</h2>
  <div class="input-group">
    <span class="label">Subscriber Email-id</span>
    <input required class="input-field" type="text" name="sub_email" />
  </div>
  <div class="input-group">
    <span class="label">Subscriber FirstName</span>
    <input required class="input-field" type="text" name="sub_first_name" />
  </div>
  <div class="input-group">
    <span class="label">Subscriber LastName</span>
    <input required class="input-field" rows="5" name="sub_last_name" />
  </div>
  <div class="input-group">
    <span class="label">Subscriber Location</span>
    <input class="input-field" type="text" name="sub_location" />
  </div>
  <div class="input-group">
    <span class="label">Subscription Date</span>
    <input required class="input-field" rows="5" name="subscription_date" />
  </div>
  <div class="input-group">
    <span class="label">User-Segment id</span>
    <input required class="input-field" rows="5" name="user_segment_id" />
  </div>
  <button class="button button--form button--grid" type="submit">Add Now</button>
</form>
</body>
</html>
